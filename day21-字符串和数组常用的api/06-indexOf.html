        <style>
            body{font-family: "Microsoft YaHei",serif;}
            body,dl,dd,p,h1,h2,h3,h4,h5,h6{margin:0;}
            ol,ul,li{margin:0;padding:0;list-style:none;}
            img{border:none;}
        
        </style>
    </head>
    <body>
        <div id="wrap"></div>
        
        <script>
            //indexOf() 查找字符串，返回查找字符串首次出现的位置;

            let a = "很幸运，并不是因为我在最美的时光遇见你，而是因为遇见你是我一生中最美的时光。情不能自已,一往而情深...";
            let b = a.indexOf("我");
            let c = a.indexOf("我",11);//后面的参数表示从多少位开始找
            console.log(b); //9
            console.log(c); //28

            console.log( a.indexOf("哈哈哈哈") ) //找不到时返回 -1
        </script>
    </body>
