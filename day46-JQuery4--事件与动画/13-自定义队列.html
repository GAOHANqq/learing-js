<!DOCTYPE HTML>
<!--suppress ALL -->
<html>
    <head>
        <meta charset="UTF-8">
        <title>小书书</title>
        <meta name="keywords" content="关键词">
        <meta name="description" content="描述">
        <meta name="author" content="小书书">
        <style>
            body{font-family: "Microsoft YaHei",serif;user-select: none;}
            body,dl,dd,p,h1,h2,h3,h4,h5,h6{margin:0;}
            ol,ul,li{margin:0;padding:0;list-style:none;}
            img{border:none;}
            #wrap{
                width: 100px;
                height: 100px;
                background-color: green;
            }
        </style>
    </head>
    <body>
        <div id="wrap"></div>

        <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
        <script>
            // 自定义队列
                // 开启自定义队列: queue()
                // 结束自定义队列: dequeue()
            // delay() 延迟 只针对队列有效




            // 瞬间变红,再执行宽带动画,再执行高度动画
                // let  $wrap = $("#wrap");
                // $wrap.animate({
                //     width : 500
                // },500);
                // $wrap.css("background-color","red");
                // $wrap.animate({
                //     height : 500
                // },500);

            // 宽度动画--->变红-->高度动画
            let  $wrap = $("#wrap");
            $wrap
                .animate({
                    width : 500
                },500)
                .queue(function(){
                    $(this).css("background-color","red");
                    $(this).dequeue(); // 退出队列
                })
                .delay(1000)
                .animate({
                    height : 500
                },500);
        </script>
    </body>
</html>
