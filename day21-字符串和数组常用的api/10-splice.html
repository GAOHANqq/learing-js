    <body>
        <div id="wrap"></div>
        
        <script>
            // splice(start,num,new) 数组的api
            // 返回的是切割后的数组
            let a = ["美女","电视剧","电影","科技"];
            a.splice(1,3);//从第几个开始,切除几个
            console.log(a);


            let b = ["美女","电视剧","电影","科技"];
            b.splice(1,1,"体育");//从第几个开始,切除几个,加入什么
            console.log(b);
        </script>
