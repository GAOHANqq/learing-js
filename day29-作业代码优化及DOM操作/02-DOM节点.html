    <body>
        <div id="wrap">高翰</div>
        
        <script>
            let oWrap = document.getElementById("wrap");

            console.dir(oWrap);

            console.log(oWrap.nodeName);    //DIV

            console.log(oWrap.nodeType);    // 1

            //  获取子节点
            console.log(oWrap.childNodes);

            //  nodeValue 获取文本节点的内容
            console.log(oWrap.firstChild.nodeValue);

            //一共有12中dom节点

                // 元素节点   1
                // 属性节点   2
                // 文本节点   3
                // 注释节点   8
        </script>
