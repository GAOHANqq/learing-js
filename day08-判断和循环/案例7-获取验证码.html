<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>JS练习</title>
</head>
<body>
    <input type="button" id="demo" value="获取验证码" onclick="myFunction(this)" />
</body>
<script>
    let count = 60;
    function myFunction(val){
        if (count == 0){
            val.removeAttribute("disabled");
            val.value="获取验证码";
            count = 60;
        }
        else{
            val.setAttribute("disabled", true);
            val.value="重新发送(" + count + ")";
            count--;
        }
        setTimeout(function(){
            myFunction(val)
        },1000)
    }
</script>
</html>
