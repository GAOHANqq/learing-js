<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">
        <title>小书书</title>
        <meta name="keywords" content="关键词">
        <meta name="description" content="描述">
        <meta name="author" content="小书书">
        <style>
            body{font-family: "Microsoft YaHei",serif;}
            body,dl,dd,p,h1,h2,h3,h4,h5,h6{margin:0;}
            ol,ul,li{margin:0;padding:0;list-style:none;}
            img{border:none;}
            #wrap{
                border:1px dashed #ddd;
                margin: 20px auto;
            }
            #wrap div{
                width: 50px;
                height: 50px;
                line-height: 50px;
                text-align: center;
                font-size: 20px;
                font-weight: bolder;
                background-color: #abcdef;
            }
        </style>
    </head>
    <body>
        <div id="wrap">
        </div>
        
        <script>
            let oWrap = document.getElementById("wrap");
            let num = 4;
            let mid = 0;

            mid = num&1?(num-1)/2:num/2;

            oWrap.style.height = (mid+1)*50 + "px";
            oWrap.style.width = (num+1)*50 + "px";

            for(let i=0;i<=num;i++){
                oWrap.innerHTML += `<div style="margin-left:${i*50}px;margin-top:${i}px ;"></div>`
            }


        </script>
    </body>
</html>
