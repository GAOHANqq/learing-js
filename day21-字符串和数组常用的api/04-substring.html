    <body>
        <div id="wrap"></div>
        
        <script>
            // substring  截取字符串，从start开始，截止到end前，不包含end
        // substring(start,end)
            let a = "高翰abc";

            let b = a.substring(2,4); // ab  包含start,不包含end
            console.log(b);

            let c = a.substring(1);
            console.log(c);// 翰abc  start到最后

            let d = a.substring(-5,2);
            console.log(d);// 高翰  没有负数,认为是0
        // slice(start,end)  满足先后顺序
            let e = a.slice(-4,-1);
            console.log(e);// 翰abc   用法与substring一样,不过是倒着数,
        </script>
