<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">
        <title>小书书</title>
        <meta name="keywords" content="关键词">
        <meta name="description" content="描述">
        <meta name="author" content="小书书">
        <style>
            body{font-family: "Microsoft YaHei",serif;user-select: none;}
            body,dl,dd,p,h1,h2,h3,h4,h5,h6{margin:0;}
            ol,ul,li{margin:0;padding:0;list-style:none;}
            img{border:none;}
        
        </style>
    </head>
    <body>
        <div id="wrap"></div>
        
        <script>
            // Set 类似于数组,但是其成员的值都是唯一的,没有重复的值
            // set本身是一个构造函数,

            // new Set()的参数必须是可以迭代(iterate接口)的参数,比如对象,数组,字符串

            // 常见有iterate接口的:节点集合,NodeList,arguments,array,string


            let set1 = new Set([1,2,3]);
            let set2 = new Set("高翰");
            console.log(set1);
            console.log(set2);

            // 没有重复的值
            let set3 = new Set("张三李四张三李四王五");
            console.log(set3);// 张 三 李 四 王 五

            // 可以通过add()方法添加数据
            set3.add("赵六");

            // 重要用法:
            // Set本身具有iterate接口,可以用来做数组去重
            let arr = [1,2,3,4,5,4,1,2,3,6];
            let set = new Set(arr);
                arr = [...set];
                console.log(arr);
        </script>
    </body>
</html>
