    <div id="app">

        <hr>
        双向数据绑定: <br>
            页面数据的改变会影响到内存的变化 <br>
            内存的改变会影响页面的显示 <br>
        <em v-text="num"></em>
        <input  v-model="num" @keyup.13 = "onEnter" placeholder="键盘事件"></input>

    </div>

    <script src="../js/vue.js"></script>
    <script>
        /*
           双向数据绑定:
           v-model



        */
        let vue = new Vue();
        console.log(vue);

        new Vue({
            el : "#app",
            data : {    // 请求过来的数据
                msg : "v-on",
                num : 0
            },
            methods : {
                addition(e){
                    this.num ++;
                },
                subtraction(){
                    if( this.num >0 ){
                        this.num --;
                    };
                },
                onEnter(){
                    this.num ++;
                }
            }
        });

    </script>
