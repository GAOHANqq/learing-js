<!DOCTYPE HTML>
<!--suppress ALL -->
<html>
    <head>
        <meta charset="UTF-8">
        <title>小书书</title>
        <meta name="keywords" content="关键词">
        <meta name="description" content="描述">
        <meta name="author" content="小书书">
        <style>
            body{font-family: "Microsoft YaHei",serif;user-select: none;}
            body,dl,dd,p,h1,h2,h3,h4,h5,h6{margin:0;}
            ol,ul,li{margin:0;padding:0;list-style:none;}
            img{border:none;}
        #wrap{
            position: relative;
            top: 100px;
            left: 80px;
            margin-left: 20px;
            margin-top: 30px;
            width: 200px;
            height: 200px;
            background-color: red;
        }
            #wrap p{
                position: absolute;
                top: 50px;
                left: 30px;
                width: 100px;
                height: 100px;
                background-color: green;
                margin-top: 5px;
                margin-left: 3px;
            }
        </style>
    </head>
    <body style="height: 2000px;">
        <div id="wrap">
            <p></p>
        </div>

        <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
        <script>
            console.log( $("#wrap p").offset() );
            console.log( $("#wrap p").position() );

            // position()   盒子margin到父级的距离
            // offset()     盒子自身到文档的距离

            // 设置  offset可以 position不可以
            $("#wrap").offset({
                top : 500,
                left : 500
            })
        </script>
    </body>
</html>
