<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">
        <title>小书书</title>
        <meta name="keywords" content="关键词">
        <meta name="description" content="描述">
        <meta name="author" content="小书书">
        <style>
            body{font-family: "Microsoft YaHei",serif;}
            body,dl,dd,p,h1,h2,h3,h4,h5,h6{margin:0;}
            ol,ul,li{margin:0;padding:0;list-style:none;}
            img{border:none;}
        
        </style>
    </head>
    <body>
        <div id="wrap">
        </div>
        
        <script>
            let oWrap = document.getElementById("wrap");
            for(let i=1;i<=9;i++){
                for(let j=1;j<=i;j++){

                    oWrap.innerHTML += j + "*" + i + "=" + i*j + "&nbsp" + "&nbsp" + "&nbsp";
                };
                oWrap.innerHTML += "<br>";
            };

            for(let i=9;i>=1;i--){
                for(let j=1;j<=i;j++){

                    oWrap.innerHTML += j + "*" + i + "=" + i*j + "&nbsp" + "&nbsp" + "&nbsp";
                };
                oWrap.innerHTML +=  "<br>";
            };

        </script>
    </body>
</html>
