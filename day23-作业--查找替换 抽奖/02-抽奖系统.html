<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">
        <title>小书书</title>
        <meta name="keywords" content="关键词">
        <meta name="description" content="描述">
        <meta name="author" content="小书书">
        <style>
            body{font-family: "Microsoft YaHei",serif;}
            body,dl,dd,p,h1,h2,h3,h4,h5,h6{margin:0;}
            ol,ul,li{margin:0;padding:0;list-style:none;}
            img{border:none;}
            #wrap{
                width: 200px;
                border: 1px solid #888;
                border-radius: 15px;
                margin: 50px auto;
                text-align: center;
            }
            #wrap button{
                margin-top: 10px;
            }
            #text{
                width: 100%;
                margin-top: 20px;
            }
        </style>
    </head>
    <body>
        <div id="wrap">
            <button id="button">点击抽奖</button>
            <div id="text">

            </div>
        </div>
        
        <script>
            let oBtn = document.getElementById("button"),
                oText = document.getElementById("text"),
                html = ""
            ;
            function getPride(num){
                if(num<0.05){
                    html = "<p>一等奖<p>";
                }else if(num<0.15){
                    html = "<p>二等奖<p>";
                }else if(num<0.45){
                    html = "<p>三等奖<p>";
                }else{
                    html = "<p>谢谢参与<p>";
                }
                return html;
            }

            oBtn.onclick = function(){
                let num = Math.random();
                console.log(num);
                getPride(num);
                oText.innerHTML += html;
            }


        </script>
    </body>
</html>
