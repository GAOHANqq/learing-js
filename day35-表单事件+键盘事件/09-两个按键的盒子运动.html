<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <title>小书书</title>
    <meta name="keywords" content="关键词">
    <meta name="description" content="描述">
    <meta name="author" content="小书书">
    <style>
        body{font-family: "Microsoft YaHei",serif;}
        body,dl,dd,p,h1,h2,h3,h4,h5,h6{margin:0;}
        ol,ul,li{margin:0;padding:0;list-style:none;}
        img{border:none;}
        #wrap{
            position: absolute;
            top: 200px;
            left: 200px;
            width: 100px;
            height: 100px;
            background-color: green;
        }
    </style>
</head>
<body>
    <div id="wrap"></div>

    <script>
        (function(){
            let oWrap = document.getElementById("wrap");

            // 上下左右四个键
            let ifDown = {
              37 : {
                  bool : false,
                  timer: null,
                  setTimer:function(){
                      oWrap.style.left = oWrap.offsetLeft - 5 + "px";
                      this.timer = requestAnimationFrame(this.setTimer.bind(this));
                  },
                  clearTimer:function(){
                      cancelAnimationFrame(this.timer);
                  }
              },
              38 : {
                  bool : false,
                  timer: null,
                  setTimer:function(){
                      oWrap.style.top = oWrap.offsetTop - 5 + "px";
                      this.timer = requestAnimationFrame(this.setTimer.bind(this));
                  },
                  clearTimer(){
                      cancelAnimationFrame(this.timer);
                  }
              } ,
              39 : {
                  bool : false,
                  timer: null,
                  setTimer:function(){
                      oWrap.style.left = oWrap.offsetLeft + 5 + "px";
                      this.timer = requestAnimationFrame(this.setTimer.bind(this));
                  },
                  clearTimer(){
                      cancelAnimationFrame(this.timer);
                  }
              },
              40 : {
                  bool : false,
                  timer: null,
                  setTimer:function(){
                      oWrap.style.top = oWrap.offsetTop + 5 + "px";
                      this.timer = requestAnimationFrame(this.setTimer.bind(this));
                  },
                  clearTimer(){
                      cancelAnimationFrame(this.timer);
                  }
              }
            };
            // 按下事件
            document.onkeydown = function(ev){
                let keyCode = ev.keyCode;
                if( !ifDown[keyCode] ) return;
                ifDown[keyCode].bool || ifDown[keyCode].setTimer();
                ifDown[keyCode].bool = true;

            }
            //抬起事件
            document.onkeyup= function(ev){
                let keyCode = ev.keyCode;
                if( !ifDown[keyCode] ) return;
                ifDown[keyCode].clearTimer();
                ifDown[keyCode].bool = false;
            }

        })();
    </script>
</body>
</html>
