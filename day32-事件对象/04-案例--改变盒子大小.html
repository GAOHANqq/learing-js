<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">
        <title>小书书</title>
        <meta name="keywords" content="关键词">
        <meta name="description" content="描述">
        <meta name="author" content="小书书">
        <style>
            body{font-family: "Microsoft YaHei",serif;}
            body,dl,dd,p,h1,h2,h3,h4,h5,h6{margin:0;}
            ol,ul,li{margin:0;padding:0;list-style:none;}
            img{border:none;}
            #wrap{
                position:absolute;
                top: 300px;
                left: 300px;
                width: 100px;
                height: 100px;
                background-color: red;
                user-select: none;
            }
            .drag div{
                position: absolute;
                width: 100%;
                height: 100%;
            }
            .drag .w{
                top: 0;
                left: 0;
                width: 5px;
                background-color: green;
                cursor: w-resize;
            }
            .drag .n{
                top: 0;
                left: 0;
                height: 5px;
                background-color: green;
                cursor: n-resize;
            }
            .drag .e{
                top: 0;
                right: 0;
                width: 5px;
                background-color: green;
                cursor: e-resize;
            }
            .drag .s{
                bottom: 0;
                left: 0;
                height: 5px;
                background-color: green;
                cursor: s-resize;
            }
            .drag .nw{
                top: 0;
                left: 0;
                width: 6px;
                height: 6px;
                background-color: #000;
                cursor: nw-resize;
            }
            .drag .ne{
                top: 0;
                right: 0;
                width: 6px;
                height: 6px;
                background-color: #000;
                cursor: ne-resize;
            }.drag .se{
                 bottom: 0;
                 right: 0;
                 width: 6px;
                 height: 6px;
                 background-color: #000;
                 cursor: se-resize;
             }

            .drag .sw{
                bottom: 0;
                left: 0;
                width: 6px;
                height: 6px;
                background-color: #000;
                cursor: sw-resize;
            }
        </style>
    </head>
    <body>
        <div id="wrap">
            <div class="drag">
                <div class="w"></div>
                <div class="n"></div>
                <div class="e"></div>
                <div class="s"></div>
                <div class="nw"></div>
                <div class="ne"></div>
                <div class="se"></div>
                <div class="sw"></div>
            </div>
        </div>
        
        <script>
            (function(){
                let oW = document.getElementById("wrap"),
                    aDrag = [...document.querySelectorAll("#wrap .drag div")]
                ;

                aDrag.forEach((ele,index)=> {
                    ele.onmousedown = function (ev) {
                        // 获取鼠标初始位置
                        let sX = ev.clientX;
                        let sY = ev.clientY;
                        // 获取盒子初始宽高
                        let sWidth = parseFloat(getComputedStyle(oW).width);
                        let sHeight = parseFloat(getComputedStyle(oW).height);
                        let sTop = oW.offsetTop;
                        let sLeft = oW.offsetLeft;

                        //获取left和top的最大值
                        let maxLeft = sLeft + oW.offsetWidth - 10;
                        let maxTop = sTop + oW.offsetHeight - 10;

                        document.onmousemove = function (ev) {
                            // 鼠标的变换量
                            let x_ = ev.clientX - sX;
                            let y_ = ev.clientY - sY;

                            if(index === 0){
                                let left = sLeft + x_;
                                let width = sWidth - x_;
                                width = Math.max(width,10);
                                left = Math.min(left,maxLeft);
                                oW.style.width = width+ "px";
                                oW.style.left =  left + "px";
                            }
                            if(index === 1){
                                let height = sHeight - y_;
                                let top = sTop + y_;
                                height = Math.max(height,10);
                                top = Math.min(top,maxTop);
                                oW.style.height = height + "px";
                                oW.style.top =  top + "px";
                            }
                            if(index === 2){
                                let width = sWidth + x_;
                                width = Math.max(width,10);
                                oW.style.width = width + "px";
                            }
                            if(index === 3){
                                let height = sHeight + y_;
                                height = Math.max(height,10);
                                oW.style.height = height + "px";
                            }

                            if(index === 4){
                                let width = sWidth - x_;
                                let height = sHeight - y_;
                                let left = sLeft + x_;
                                let top = sTop + y_;
                                width = Math.max(width,10);
                                height = Math.max(height,10);
                                top = Math.min(top,maxTop);
                                left = Math.min(left,maxLeft);

                                oW.style.width = width + "px";
                                oW.style.height = height + "px";
                                oW.style.left = left + "px";
                                oW.style.top = top + "px";
                            }
                            if(index === 5){
                                let width = sWidth + x_;
                                let height = sHeight - y_;
                                let top = sTop + y_;
                                width = Math.max(width,10);
                                height = Math.max(height,10);
                                top = Math.min(top,maxTop);

                                oW.style.width = width+ "px";
                                oW.style.height = height + "px";
                                oW.style.top = top + "px";
                            }
                            if(index === 6){
                                let width = sWidth + x_;
                                let height = sHeight + y_;
                                width = Math.max(width,10);
                                height = Math.max(height,10);

                                oW.style.width = width+ "px";
                                oW.style.height = height + "px";
                            }
                            if(index === 7){
                                let width = sWidth - x_;
                                let height = sHeight + y_;
                                let left = sLeft + x_;
                                width = Math.max(width,10);
                                height = Math.max(height,10);
                                left = Math.min(left,maxLeft);

                                oW.style.width = width + "px";
                                oW.style.left = left + "px";
                                oW.style.height = height + "px";
                            }




                        }

                    };

                })

                document.onmouseup = function(){
                    this.onmousemove = null;
                }

            })();


        </script>
    </body>
</html>
