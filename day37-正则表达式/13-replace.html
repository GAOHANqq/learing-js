    <body>
        <div id="wrap"></div>
        
        <script>
            /*
                replace():替换匹配到的内容为第二个参数的值
                    str.replace(正则, 字符串|函数)
                        如果第二个参数是字符串,则直接替换
                        如果第二个参数是回调函数,则由函数返回值替换

                        在回调函数中,第一个形参表示 reg匹配的值
                                   第二个形参表示 第一个子项
                                   依次类推

            */

            let reg = /高(翰)/g;
            let str = "学生高翰,安徽科技学院高翰,电信151高翰";
            console.log(str);
            console.log(reg.test(str));
            // newstr = str.replace(reg,"高建平");
            newstr = str.replace(reg,($0,$1)=>{
                return "Mr.Gao"+$1;
            });
            console.log(newstr);
        </script>
    </body>
