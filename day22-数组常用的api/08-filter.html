    <body>
        <div id="wrap"></div>
        
        <script>
            // filter( fn(x,y,z) )
            // 作用域forEach一样  但是有过滤作用

            // return为假时,清空数组成为一个空数组
            // return为真时,返回与原数组一样的一个数组
            // 当return为过滤条件时,返回一个满足条件的数组
            let a = [10,20,4,5,77,66];

            let b = a.filter( function(x,y,z){
                console.log(x,y,z);
                return x>=20;
            });
            console.log(b);
            console.log(a);
        </script>
