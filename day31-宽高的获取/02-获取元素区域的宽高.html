<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">
        <title>小书书</title>
        <meta name="keywords" content="关键词">
        <meta name="description" content="描述">
        <meta name="author" content="小书书">
        <style>
            body{font-family: "Microsoft YaHei",serif;}
            body,dl,dd,p,h1,h2,h3,h4,h5,h6{margin:0;}
            ol,ul,li{margin:0;padding:0;list-style:none;}
            img{border:none;}
            #wrap{
                width: 100px;
                height: 100px;
                margin: 5px;
                padding: 2px;
                border: 9px solid red;
            }
        </style>
    </head>
    <body>
        <div id="wrap">
            66666666666666
        </div>
        
        <script>
            // clientHeight/clientWidth   width+padding
            // offsetHeight/offsetWidth   width+padding+border
            // scrollHeight/scrollWidth   元素内容超出后的全部宽高

            let oW = document.getElementById("wrap");

            console.log(oW.clientWidth); // width+padding
            console.log(oW.offsetWidth); // width+padding+border
            console.log(oW.scrollWidth); // 元素超出内容后的全部宽高
        </script>
    </body>
</html>
