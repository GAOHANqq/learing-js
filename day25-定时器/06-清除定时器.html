        <script>
            // 清除定时器:  clearTimeout()  clearInterval()

            let timer1 = setTimeout("console.log('timer1');",1000);
            let timer2 = setTimeout("console.log('timer2');",1000);
            let timer3 = setInterval("console.log('timer3');",1000);

        // 方法一 :使用计时器名字清除
            setTimeout( "clearInterval(timer3)",5000 );
        // 方法二 :使用计时器编号清除
        //     setTimeout( "clearInterval(3)",5000 );

        // 其实上面两个方法的原理都是方法二
            //计时器名字就是计时器的返回值,也就是说是计时器的编号
        </script>
