<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">
        <title>小书书</title>
        <meta name="keywords" content="关键词">
        <meta name="description" content="描述">
        <meta name="author" content="小书书">
        <style>
            body{font-family: "Microsoft YaHei",serif;}
            body,dl,dd,p,h1,h2,h3,h4,h5,h6{margin:0;}
            ol,ul,li{margin:0;padding:0;list-style:none;}
            img{border:none;}

        </style>
    </head>
    <body>
        <div id="wrap">
            <div id="p"></div>
        </div>
        
        <script>

            //  parentNode  父节点

            // offsetParent 定位父级(离它最近的具有定位的父级)

            let oW = document.getElementById("wrap");
            let oP = document.getElementById("p");

            console.log( oW.parentNode ); // body
            console.log( oP.parentNode ); // wrap
            console.log( oP.offsetParent ); // body

            // 删除元素节点
            oP.parentNode.removeChild(oP);

        </script>
    </body>
</html>
