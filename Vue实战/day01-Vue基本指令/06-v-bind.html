<!DOCTYPE HTML>
<!--suppress ALL -->
<html>
<head>
    <meta charset="UTF-8">
    <title>小书书</title>
    <meta name="keywords" content="关键词">
    <meta name="description" content="描述">
    <meta name="author" content="小书书">
    <style>
        body{font-family: "Microsoft YaHei",serif;user-select: none;}
        body,dl,dd,p,h1,h2,h3,h4,h5,h6{margin:0;}
        ol,ul,li{margin:0;padding:0;list-style:none;}
        img{border:none;}
        .red{
            background-color: red;
        }
        .blue{
            background-color: blue;
        }
    </style>
</head>
<body>
    <div id="app">
        <h2>{{ msg }}</h2>
        <hr>

        <b>三种方法</b>

        <h2 v-bind:class="r">直接返回r的值</h2>
        <h2 :class="{blue:isBlue}">接受判断条件</h2>
        <h2 :class="{r,red}">解构方法(数组或者对象都可以)</h2>
        <h2 :class="isTrue?'blue':'red'">三元</h2>
        <h2 :style="styleObj">绑定style属性</h2>

    </div>

    <script src="../js/vue.js"></script>
    <script>
        /*
           v-bind
           绑定属性
           简写: :属性=""

        */
        let vue = new Vue();
        console.log(vue);

        new Vue({
            el : "#app",
            data : {    // 请求过来的数据
                msg : "v-bind",
                num : 0,
                r : 'red',
                isBlue : true,
                b : "blue",
                red : "true",
                isTrue : true,
                styleObj : {
                    color : "#abcdef",
                    border : "1px solid #000"
                }
            }
        });

    </script>
</body>
</html>
