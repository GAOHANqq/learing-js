<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <title>小书书</title>
    <meta name="keywords" content="关键词">
    <meta name="description" content="描述">
    <meta name="author" content="小书书">
    <style>
        body{font-family: "Microsoft YaHei",serif;user-select: none;}
        body,dl,dd,p,h1,h2,h3,h4,h5,h6{margin:0;}
        ol,ul,li{margin:0;padding:0;list-style:none;}
        img{border:none;}

    </style>
</head>
<body>
    <div id="app">
        <ol>
            <li v-for="item in arr">{{item}}</li>
        </ol>
    </div>
    <button onclick="add()">点击修改li的数据</button>
    <script src="../js/vue.js"></script>
    <script>
        /*
            Vue.delete( target(目标), key(索引),)

        */

        let app = new Vue({
            el : "#app",
            data(){
                return {
                    msg : "hello",
                    arr : ["a","b","c"]
                }
            }
        });


        function add(){
            console.log(app.arr);
            Vue.set(app.arr , 2 , 456);// 页面会改变
            Vue.delete(app.arr , 1);// 页面会改变
        }
    </script>
</body>
</html>
