        <style>
            body{font-family: "Microsoft YaHei",serif;}
            body,dl,dd,p,h1,h2,h3,h4,h5,h6{margin:0;}
            ol,ul,li{margin:0;padding:0;list-style:none;}
            img{border:none;}
        
        </style>
    </head>
    <body>
        <div id="wrap"></div>
        
        <script>

            // key :    按得哪个键就显示哪个键
            // keyCode: 键值,即按键的编号
            //          左上右下:37 38 39 40

            document.onkeydown = function(ev){
                console.log(ev);//键盘事件
                console.log(ev.keyCode);//键值

                //阻止F5按键
                if(ev.keyCode === 116){
                    return false;
                }
            }
        </script>
    </body>
