<!DOCTYPE HTML>

<html>
<head>
    <meta charset="UTF-8">
    <title>小书书</title>
    <meta name="keywords" content="关键词">

    <style>
        body{font-family: "Microsoft YaHei",serif;user-select: none;}
        body,dl,dd,p,h1,h2,h3,h4,h5,h6{margin:0;}
        ol,ul,li{margin:0;padding:0;list-style:none;}
        img{border:none;}
        #wrap{
            width: 100px;
            height: 100px;
            background-color: pink;
        }
    </style>
</head>
<body>
    <div id="wrap"></div>

    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script>
    // 先变化宽度,再变化高度
        // $("#wrap").animate({
        //     width : 400
        // },500,function(){
        //     $(this).animate({
        //         height: 400
        //     },500);
        // });


    // 也是先变化宽度,再变化高度
    // 为什么呢????? 原因:动画队列
        $("#wrap").animate({
            width : 400
        },500);

        $("#wrap").css("background-color","red");

        $("#wrap").animate({
            height : 400
        },500);

        // 先变红再执行动画  原因:代码同步,动画进队列有延迟
    </script>
</body>
</html>
