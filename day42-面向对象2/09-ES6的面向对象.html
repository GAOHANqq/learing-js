<!DOCTYPE HTML>
<html>

        <meta charset="UTF-8">

        <style>
            body{font-family: "Microsoft YaHei",serif;user-select: none;}
            body,dl,dd,p,h1,h2,h3,h4,h5,h6{margin:0;}
            ol,ul,li{margin:0;padding:0;list-style:none;}
            img{border:none;}
        
        </style>
    </head>
    <body>
        <div id="wrap"></div>
        
        <script>
        // ES5
            function A(n,a){
                this.name = n,
                this.age = a
            };
            A.prototype.showName = function(){
                alert(this.name);
            };


        // ES6 类
            /*
                构造函数,也就是私有属性,写在constructor里面
                其他内容就是原型的内容
                原型里面只能写方法,不能有属性
                每个方法结束后,不可以写逗号
            */
            class Fn{
                // 构造函数
                constructor(n,a){
                    this.name = n,
                    this.age = a
                }
                // 原型
                showName(){
                    alert(this.name);
                }
            }

            let a = new Fn("张三",18);
        console.log(a);
        </script>
    </body>
</html>
