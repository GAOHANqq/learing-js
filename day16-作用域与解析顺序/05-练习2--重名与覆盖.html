        <style>
            body{font-family: "Microsoft YaHei",serif;}
            body,dl,dd,p,h1,h2,h3,h4,h5,h6{margin:0;}
            ol,ul,li{margin:0;padding:0;list-style:none;}
            img{border:none;}
        
        </style>
    </head>
    <body>
        <div id="wrap"></div>
        
        <script>
            //定义过程中,多个var声明同一个变量,只需要留一个
            //                 var a = 1;
            //                 var a ;
            //         多个函数重名,只留最后一个函数
            //                 function a(){...}
            //                 function a(){...}//只保留这个function
            //         var和function重名,无论先后,只留函数
            //                 var a = 1;
                            // function a(){...}  //只保留函数
            function a(){
                alert(1);
            }
            var a;
            alert(a);//function函数体
        </script>
    </body>
