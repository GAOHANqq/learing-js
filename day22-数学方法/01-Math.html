<!DOCTYPE HTML>
<html>

        <meta charset="UTF-8">
        <title>小书书</title>
        <meta name="keywords" content="关键词">
        <meta name="description" content="描述">

        <style>
            body{font-family: "Microsoft YaHei",serif;}
            body,dl,dd,p,h1,h2,h3,h4,h5,h6{margin:0;}
            ol,ul,li{margin:0;padding:0;list-style:none;}
            img{border:none;}
        
        </style>
    </head>
    <body>
        <div id="wrap"></div>
        
        <script>

            let a = 9;
            let b =  -10;

            // abs() 绝对值
            console.log( Math.abs(b) ); //  10

            // pow(底数,指数)  求幂次方
            console.log( Math.pow(a,2) ); //  81

            // pow(底数,指数)  开幂次方
            console.log( Math.pow(64,1/4) );

            // sqrt()  开平方
            console.log( Math.sqrt(a) );


            //  随机数
            console.log( Math.random() );


            //  ES6 两个**可以算立方

            console.log( 3**3); //27
        </script>
    </body>
