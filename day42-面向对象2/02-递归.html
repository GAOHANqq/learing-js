    <body>

        <script>
            /*
                递归: (调用自身)
                    递:一层一层往下
                    归:一层一层往上
                5! = 5*4*3*2*1
            */

            // 5! = 5*4*3*2*1
            function fn(num){
                if( num===0 || num===1 ){
                    return 1;
                }
                if(num<0){
                    return "负数没有阶乘";
                }
                return num *fn(--num);
            }

            console.log(fn(5));

        </script>
