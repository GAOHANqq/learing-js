    <body>

        <script>
            // let arr = [1,2,3];
            // console.log(arr);
            // arr[0] = 9;
            // console.log(arr[0]);

            //  push()      添加新的到数组末尾
            //  pop()       删除数组末尾,不需要参数
            //  shift()     删除数组开头,不需要参数
            //  unshift()   添加新的到数组开头

            //功能:都会直接改变原数组
            //返回值:改变后的数组长度

            let a = ["商业","体育","影视"];

            let b = a.push("美女");
                console.log(a);
            let c = a.pop();
                console.log(a);
            let d = a.shift();
                console.log(a);
            let e = a.unshift("科技");
                console.log(a);

            //应用
            let x = [5,function(m){alert(m)}];
            x.pop()(x[0]);
        </script>
