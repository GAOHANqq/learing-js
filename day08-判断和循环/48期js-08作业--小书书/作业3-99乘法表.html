<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">
        <title>小书书</title>
        <meta name="keywords" content="关键词">
        <meta name="description" content="描述">
        <meta name="author" content="小书书">
        <style>
            body{font-family: "Microsoft YaHei",serif;}
            body,dl,dd,p,h1,h2,h3,h4,h5,h6{margin:0;}
            ol,ul,li{margin:0;padding:0;list-style:none;}
            img{border:none;}
            #wrap span{
                display:inline-block;
                width: 60px;
                height: 25px;
                background-color: #fc0;
                margin-top:3px;
                margin-right:8px;
                text-align: center;
                line-height:25px;
            }
        </style>
    </head>
    <body>
        <div id="wrap">
        </div>
        
        <script>
            let oWrap = document.getElementById("wrap");
            for(let i=1;i<=9;i++){
                for(let j=1;j<=i;j++){
                    oWrap.innerHTML += `<span>${j}x${i}=${i*j}</span>`;
                };
                oWrap.innerHTML += "<br>";
            };

            for(let i=9;i>=1;i--){
                for(let j=1;j<=i;j++){
                    oWrap.innerHTML += `<span>${j}x${i}=${i*j}</span>`;
                };
                oWrap.innerHTML +=  "<br>";
            };

        </script>
    </body>
</html>
