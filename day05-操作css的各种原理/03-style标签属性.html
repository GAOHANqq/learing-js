            */
            let oWrap = document.getElementById("wrap");

            // oWrap.style += "height:100px;background-color:red";//不可以这样

            //获取对象不可以+=,回去内容可以+=

            //驼峰法:
                // 操作复合样式
            oWrap.style.backgroundColor = "red";
