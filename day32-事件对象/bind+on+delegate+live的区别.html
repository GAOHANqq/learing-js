		<style type="text/css">
			body,p,ul,ol,dl,dt,dd,h1,h2,h3,h4,h5,h6{margin:0;padding:0;}
			ul,ol{list-style:none;}
			img{display:block;border:0;}
			a{text-decoration:none;color:#222;}
			span{
				color:red;
				font-size: 20px;
			}
		</style>
	</head>
	<body>

		<div class="wrap">
			<b> <span>.bind()</span>.bind()方法将事件类型和一个事件处理函数直接注册到了被选中的DOM元素中。 </b>
			<b>.click() 方法只是.bind() 方法的简写。</b>
		</div>

		<div class="wrap">
			<b><span>.live()</span>live方法将与事件处理函数关联的选择器和事件信息一起附加到文档的根级元素（即document)</b>
			<br />
			Jquery 1.7以后的版本被弃用
		</div>

		<div class="wrap">
			<b><span>.delegate()</span>delegate() 方法会将选择器和事件信息附加到你指定的元素上</b>
		</div>

		<div class="wrap">
			<b><span>.on()</span>.bind(), .live(), .delegate()都是通过.on()来实现的</b>
		</div>
	</body>
</html>
