<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">
        <title>小书书</title>
        <meta name="keywords" content="关键词">
        <meta name="description" content="描述">
        <meta name="author" content="小书书">
        <style>
            body{font-family: "Microsoft YaHei",serif;user-select: none;}
            body,dl,dd,p,h1,h2,h3,h4,h5,h6{margin:0;}
            ol,ul,li{margin:0;padding:0;list-style:none;}
            img{border:none;}
        
        </style>
    </head>
    <body>
        <div id="wrap"></div>
        
        <script>
            // 对象的拷贝
            var a = {
                x : 10,
                y : 20
            };

            var b = {};
            for(var key in a){
                b[key] = a[key]
            }
            b.z = 30;

            console.log(a);
            console.log(b);


            // 继承

            function A(){
                this.name = "高翰",
                this.age = 23
            }
            A.prototype.showName = function(){
                return this.name;
            }

            function Fn(){};
            Fn.prototype = A.prototype;
            B.prototype = new Fn();

            B.prototype.constructor = B;
            B.prototype.showAge = function(){
                return this.age;
            };
            function B(){
                A.call(this);
                this.sex = '男'
            }


            var obj1 = new A();
            var obj2 = new B();
            console.log(obj1);
            console.log(obj2);

        </script>
    </body>
</html>
