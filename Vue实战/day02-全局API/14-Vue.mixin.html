<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <title>小书书</title>
    <meta name="keywords" content="关键词">
    <meta name="description" content="描述">
    <meta name="author" content="小书书">
    <style>
        body{font-family: "Microsoft YaHei",serif;user-select: none;}
        body,dl,dd,p,h1,h2,h3,h4,h5,h6{margin:0;}
        ol,ul,li{margin:0;padding:0;list-style:none;}
        img{border:none;}

    </style>
</head>
<body>
    <div id="box">
        <h2>{{msg}} -- {{num}}</h2>

        <input type="button" @click="add" value="add">
    </div>

    <script src="../js/vue.js"></script>
    <script>
        // Vue.mixin 全局混入


        Vue.mixin({
            updated(){
                console.log("全局的混入");
            }
        });

        let addLog = {
            updated(){
                console.log("局部的混入");
            }
        }

        new Vue({
            el:"#box",
            data:{
                msg:"Vue.mixin全局混入",
                num:0
            },
            methods:{
                add(){
                    this.num ++;
                }
            },
            updated(){
                console.log("原生的钩子updated");
            },
            mixins:[addLog]


        });
    </script>
</body>
</html>
