    <body>
        <div id="wrap"></div>
        
        <script>
            alert(a); //函数体function a(){alert(40)}
            var a = 10;//赋值

            function a(){alert(20)}

            var a = 30;
            alert(a);//30
            function a(){alert(40)}
            alert(a);//30
            a();//报错

        //    解析:   1)  function a(){alert(40)}
        //           2)    重名:只保留最后一个函数function a(){alert(40)}

        //                      alert(a) //30

        //                      a();    //报错:因为在之前给a赋值成立一个数字
        //
        </script>
