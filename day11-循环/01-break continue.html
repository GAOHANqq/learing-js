<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">
        <title>小书书</title>
        <meta name="keywords" content="关键词">
        <meta name="description" content="描述">
        <meta name="author" content="小书书">
        <style>
            body{font-family: "Microsoft YaHei",serif;}
            body,dl,dd,p,h1,h2,h3,h4,h5,h6{margin:0;}
            ol,ul,li{margin:0;padding:0;list-style:none;}
            img{border:none;}
        
        </style>
    </head>
    <body>
        <div id="wrap"></div>
        
        <script>
            /*
                break:结束整体的循环,即跳出循环
                continue:跳出本次循环
            */

            //continue
            for(let i=0;i<9;i++ ){
                if(i == 5){
                   break;
                };
                console.log(i);//0 1 2 3 4
            };

            //break
            for(let i=0;i<9;i++ ){
                if(i == 5){
                    continue;//0 1 2 3 4 6 7 8 9
                };
                console.log(i);
            };
        </script>
    </body>
</html>
