<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">
        <title>小书书</title>
        <meta name="keywords" content="关键词">
        <meta name="description" content="描述">
        <meta name="author" content="小书书">
        <style>
            body{font-family: "Microsoft YaHei",serif;}
            body,dl,dd,p,h1,h2,h3,h4,h5,h6{margin:0;}
            ol,ul,li{margin:0;padding:0;list-style:none;}
            img{border:none;}
            #wrap span{
                display: inline-block;
                width: 150px;
                height: 40px;
                margin-left: 5px;
                margin-top: 5px;
                text-align: center;
                line-height: 40px;
            }
        </style>
    </head>
    <body>
        <div id="wrap">
        </div>
        
        <script>
            (function(){

                let oWrap = document.getElementById("wrap");

                function changeBg(){
                    let [r,g,b] = [
                        Math.floor(Math.random()*256),
                        Math.floor(Math.random()*256),
                        Math.floor(Math.random()*256),
                    ];
                    return `rgb(${r},${g},${b})`;
                }

                setInterval(()=>{

                    oWrap.innerHTML += `<span style="background-color:${changeBg()}">${changeBg()}</span>`;
                },500);



            })();
        </script>
    </body>
</html>
