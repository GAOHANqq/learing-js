    <body>
        <div id="wrap"></div>
        
        <script>
            /*
                修饰符
                       i 不区分大小写
                       g 全局匹配
                       m 换行匹配

             */

            /*
                match() : 寻找匹配的内容,拿到并返回一个数组,否则为null
                字符串.match(正则);
             */
            let a = /s/;
            let b = /s/i;
            let s = "S";
            console.log(a.test(s)); //false
            console.log(b.test(s)); //true


            let str = "ab高翰Abc";
            let reg = /ab/;
            let reg1 = /ab/ig;
            console.log( str.match(reg) ); null
            console.log( str.match(reg1) ); // index 位置 input 原内容
        </script>
