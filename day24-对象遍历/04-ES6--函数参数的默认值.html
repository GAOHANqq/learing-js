<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">
        <title>小书书</title>
        <meta name="keywords" content="关键词">
        <meta name="description" content="描述">
        <meta name="author" content="小书书">
        <style>
            body{font-family: "Microsoft YaHei",serif;}
            body,dl,dd,p,h1,h2,h3,h4,h5,h6{margin:0;}
            ol,ul,li{margin:0;padding:0;list-style:none;}
            img{border:none;}
        
        </style>
    </head>
    <body>
        <div id="wrap"></div>
        
        <script>
            // 函数参数的默认值
            function fn(a,b=10){
                console.log(a);
                console.log(b);
            }
            fn(5);

            // 模式对应定义形参
            function fn1([a,b]){
                console.log(a);
                console.log(b);
            }
            fn1([9,8]);


            // 关于形参对应

                // function fn2( {x,y=5} ){
                //     console.log(x);
                //     console.log(y);
                // }
                //
                // // fn2();  //报错
                // fn2({}); //undefined 5

            //  传实参时,后面不起作用,不传实参时,后面为默认值
            function fn3( {x,y} = {x:10,y:5} ){
                console.log(x);
                console.log(y);
            }
            fn3();  //10 5
            fn3( {} ); //undefined undefined
            fn3( {13:15} );
        </script>
    </body>
</html>
