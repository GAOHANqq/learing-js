<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">
        <title>小书书</title>
        <meta name="keywords" content="关键词">
        <meta name="description" content="描述">

        <style>
            body{font-family: "Microsoft YaHei",serif;}
            body,dl,dd,p,h1,h2,h3,h4,h5,h6{margin:0;}
            ol,ul,li{margin:0;padding:0;list-style:none;}
            img{border:none;}
        
        </style>
    </head>
    <body>
        <div id="wrap"></div>
        
        <script>
            // 补全
            //      padStart(length,str)  前置补全
            //      padEnd(length,str)    后置补全
            //  第一个参数为字符串长度
            //  第二个参数为要补全的字符
            //  若没有第二个参数,以空格补全
            let str = "Hello";
            console.log( str.padStart(11, "X") );
            console.log( str.padEnd(11, "X") );
            console.log( str.padStart(11) );
        </script>
    </body>
