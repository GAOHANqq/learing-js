    <body>
        <div id="wrap"></div>
        
        <script>
            let num = 0;

        // settimeout
        // 离开页面,计时器仍旧会触发,num增加速度会变慢
        // 回到页面,num增加速度加快

            // function m(){
            //     document.title = ++num;
            //     setTimeout(m,50);
            // }
            // setTimeout(m,50);

        // requestAnimationFrame
        // 离开页面,计时器不会触发,num停止增加
        // 回到页面,计时器触发,num继续增加
            function m(){
                document.title = ++num;
                requestAnimationFrame(m);
            }
            requestAnimationFrame(m);

        </script>
