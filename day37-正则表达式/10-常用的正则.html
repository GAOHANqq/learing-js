    <body>
        <div id="wrap"></div>
        
        <script>
            let reg = {
                // qq号:最少5位,最大10位,只能是数字,首尾不是0
                qq : /^[1-9]\d{4,9}$/g,
                //用户名:必须字母开头,最少6位,最大18位
                user :/^[a-z]\w{5,17}$/i,
                //密码:6-18位,数字,字母,下划线,所有符号
                password : /^[\w\-\]\[\\<>?.+/*,"':;!@#%^&()~`]{6,18}$/,
                //手机号
                tel : /^1[3-9]\d{9}$/,
                //邮箱 1271448267@qq.com sina@.com
                mail : /^[a-z1-9_]\w{0,17}@[a-z0-9]{2,}(\.[a-z]{2,4}){1,2}$/i,
                //身份证号
                IDCard : /^[1-9]\d{5}[18|19|20][0-9]{2} (((0[13578]|1[02])0[1-9]|1[0-9]|2[0-9]|3[0-1])|((0[469]|11)0[1-9]|1[0-9])|2[0-9]|30|((02)0[1-9]|1[0-9]|2[0-9]))\d{3}[0-9]|x$/i
            };

            let  a = reg.IDCard;
            let  s = "150822 19 96   1108 3155";
            console.log(a.test(s));

        </script>
