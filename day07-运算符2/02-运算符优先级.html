    <body>
        <div id="wrap"></div>
        
        <script>
            /*

            . [] ()
            ++ -- ! typeof
            * / %
            + -
            << >> >>>
            < <= > >=
            &&
            ||
            ?:
            ,

             */

            // let a = 5 && 6 || 0;
            // console.log(a);


            //浏览器运行时,采用惰性运算
            let b = 2;
            let a = 5 || 6 && (b = 3);// 最后运算||,||右边的值对结果没有影响,故直接得到前面得值
            console.log(a);
            console.log(b);

            let i = 2;
            let j = 0 || 6 && (i = 3);// 最后运算||,||右边的值对结果有有影响,故后面进行运算
            console.log(i);
            console.log(j);
        </script>
