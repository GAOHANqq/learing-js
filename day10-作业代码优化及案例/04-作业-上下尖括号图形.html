<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">
        <title>小书书</title>
        <meta name="keywords" content="关键词">
        <meta name="description" content="描述">
        <meta name="author" content="小书书">
        <style>
            body{font-family: "Microsoft YaHei",serif;}
            body,dl,dd,p,h1,h2,h3,h4,h5,h6{margin:0;}
            ol,ul,li{margin:0;padding:0;list-style:none;}
            img{border:none;}
            #wrap{
                border:1px dashed #ddd;
                margin: 20px auto;
            }
            #wrap div{
                float:left;
                width: 50px;
                height: 50px;
                line-height: 50px;
                text-align: center;
                font-size: 20px;
                font-weight: bolder;
                background-color: #abcdef;
            }
        </style>
    </head>
    <body>
        <div id="wrap">
        </div>
        
        <script>
            let oWrap = document.getElementById("wrap");
            let num   = 10;
            let mid   = 0;
            let html  = "";
            mid = num&1?(num-1)/2:num/2;


            oWrap.style.width = (num+1)*50 + "px";
            oWrap.style.height = (mid+1)*50 + "px";

            for(let i=0;i<=num;i++){
               x = i<=mid?i:num-i;  //向下
               // x = i<=mid?mid-i:mid-(num-i);  //向上
               html += `<div style="margin-top:${x*50}px ;">${i}</div>`
            }

            oWrap.innerHTML = html;

        </script>
    </body>
</html>
