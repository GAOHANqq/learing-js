<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">
        <title>小书书</title>
        <meta name="keywords" content="关键词">
        <meta name="description" content="描述">
        <meta name="author" content="小书书">
        <style>
            body{font-family: "Microsoft YaHei",serif;}
            body,dl,dd,p,h1,h2,h3,h4,h5,h6{margin:0;}
            ol,ul,li{margin:0;padding:0;list-style:none;}
            img{border:none;}
        
        </style>
    </head>
    <body>
        <div id="wrap"></div>
        
        <script>
            let a = "高翰";
            console.log(new String(a));
            //charAt()  返回指定索引的字符串
            console.log(a.charAt(1));//翰

            a[0] = "5";
            console.log(a[0]); //高

            //indexOf() 查找字符串，返回查找字符串首次出现的位置;
            console.log(a.indexOf("翰"));;// 1


            let b = "abcdefg";
            console.log(b.charAt(3));//d

        </script>
    </body>
</html>
