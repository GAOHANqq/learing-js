    <body>
        <div id="wrap"></div>
        
        <script>
            // parseInt(num,进制)  从开头开始找,留下整数,遇到其他的停止
            // 两个参数,第一个是需要转换的值,第二个是进制(2,36)
            //    最大为36是因为:键盘上的0-9 a-z 共36个
            console.log( parseInt(3.222) ); //3
            console.log( parseInt("3.222abcd") ); //3
            console.log( parseInt("zz",36) ); //1295

            //  parseFloat()  返回浮点型的数
            console.log( parseFloat("3.222abcd") ); //3.222

        </script>
    </body>
