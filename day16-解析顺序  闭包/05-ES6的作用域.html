    <body>
        <div id="wrap"></div>
        
        <script>
            /*

        ES6   关键词:let const function class
             function作用域与ES5相同
             let const作用域解析规则相同
                1)只能先let在使用,不会被提前解析
                2)暂时性死区:只要在作用域里面let过变量,就不允许提前使用
                3)f域or循环中使用let,其()就是作用域
                4)let的作用域是最近的{}
            const不允许重新赋值常量


           */

            // alert(a);   //报错
            // let a = 10;

            let a = 20;
            function b(){
                //暂时性死区:只要在作用域里面let过变量,就不允许提前使用
                alert(a);  //报错
                // let a = 30;
            }
            b();

            // const g = 10;
            //     g = 80; //报错
        </script>
    </body>
