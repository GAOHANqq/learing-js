<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <title>小书书</title>
    <meta name="keywords" content="关键词">
    <meta name="description" content="描述">
    <meta name="author" content="小书书">
    <style>
        body{font-family: "Microsoft YaHei",serif;user-select: none;}
        body,dl,dd,p,h1,h2,h3,h4,h5,h6{margin:0;}
        ol,ul,li{margin:0;padding:0;list-style:none;}
        img{border:none;}

    </style>
</head>
<body>
    <div id="wrap"></div>

    <script>

        // 使用这种方法无法拷贝函数
        var a = {
            x : 10,
            y : 20,
            k : {
                aa :1,
                name : {
                    h : 11111
                }
            }
        };

        console.log(JSON.stringify(a));// 把对象变成JSON字符串

        var b = JSON.parse( JSON.stringify(a) )// 把JSON变成对象

        b.z = 30;
        b.k.bb = 40;
        b.k.name.j = 666;
        console.log(a);
        console.log(b);
    </script>
</body>
</html>
