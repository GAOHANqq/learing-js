<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">
        <title>小书书</title>
        <meta name="keywords" content="关键词">
        <meta name="description" content="描述">
        <meta name="author" content="小书书">
        <style>
            body{font-family: "Microsoft YaHei",serif;}
            body,dl,dd,p,h1,h2,h3,h4,h5,h6{margin:0;}
            ol,ul,li{margin:0;padding:0;list-style:none;}
            img{border:none;}
        
        </style>
    </head>
    <body>
        <div id="wrap"></div>
        
        <script>
            //apply和call都可以改变函数里面的this指向,都可以自执行函数

            //函数里面的this,在函数自执行时,this指向window

            // 函数利用call执行时,call里面的第一个实参代表函数的this指向
            function a(){
                console.log(this);
            }

            a();

            a.call(document);

            //当函数存在传参时,call里面的实参跟在this执向后面一一对应
            function b(x,y){
                console.log(x);
                console.log(y);
                console.log(this);
            }

            b(8,9);

            b.call(document,8,9);

     // 函数利用apply执行时,apply里面的第一个实参代表函数的this执向
     //     apply里面只有两个参数,第一个是this指向,第二个时数组,数组元素与形参一一对应
            function c(x,y){
                console.log(x);
                console.log(y);
                console.log(this);
            }

            c(5,6);

            c.call(document,[5,6]);
        </script>
    </body>
</html>
