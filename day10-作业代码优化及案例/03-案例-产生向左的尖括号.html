<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">
        <title>小书书</title>
        <meta name="keywords" content="关键词">
        <meta name="description" content="描述">
        <meta name="author" content="小书书">
        <style>
            body{font-family: "Microsoft YaHei",serif;}
            body,dl,dd,p,h1,h2,h3,h4,h5,h6{margin:0;}
            ol,ul,li{margin:0;padding:0;list-style:none;}
            img{border:none;}
            #wrap{
                border:1px dashed #999;
                margin:20px auto;
            }
            #wrap div{
                width: 50px;
                height: 50px;
                line-height:50px;
                text-align: center;
                color:#000;
                font-size: 20px;
                font-weight: bolder;
                background-color: #abcdef;
            }
        </style>
    </head>
    <body>
        <div id="wrap">
        </div>
        
        <script>

            /*
            几个  宽度      高度
            4   3*50        4*50
            6   4*50        6*50
            8   5*50        8*50
            10  6*50        10*50
                中间值+1     (num+1)*50

            */
            let num = 10;
            let mid = 0;
            let oWrap = document.getElementById("wrap");
            let html = "";

            //判断奇偶
            mid = num&1?(num-1)/2:num/2;

            oWrap.style.width = (mid+1)*50 + "px";
            oWrap.style.height = (num+1)*50 + "px";

            for(let i=0;i<=num;i++){
                // if(i<=mid){
                //     html += `<div style="margin-left: ${i*50}px">${i}</div>`;
                // }else{
                //     html += `<div style="margin-left: ${(num-i)*50}px">${i}</div>`;
                // }
                let x = i<=mid?i:num-i;
                // 向右时: let x = i<=mid?mid-i:mid-(num-i);
                html += `<div style="margin-left: ${x*50}px">${i}</div>`;
            }
            oWrap.innerHTML = html;
        </script>
    </body>
</html>
