<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="Generator" content="EditPlus®">
    <meta name="Author" content="">
    <meta name="Keywords" content="">
    <meta name="Description" content="">
    <title>Document</title>
    <style>
        #wrap{
            width: 800px;
            height: 600px;
            border: 1px solid #bbb;
            margin: 50px auto 0;
            background-image: linear-gradient(to bottom ,rgb(141,193,222) 0%,rgb(249,168,134) 100%);
            user-select: none;
        }
        #left{
            float:left;
            width: 50%;
            height: 100%;
        }
        #left .info{
            margin-top: 30px;
        }
        #left .info p{
            display: inline-block;
            color: red;
            margin-left: 20px;
            font-size: 20px;
        }
        #left .info span{
            cursor: pointer;
            font-weight: bolder;
            margin-right: 10px;
        }
        #left .info span:hover{
            color:red;
        }
        #right{
            float:left;
            width: 50%;
            height: 100%;
            background-color: rgba(0,0,0,.5);
        }
        #tip span,#right span{
            float:left;
            width: 80px;
            height: 40px;
            margin: 5px;
            color: #abcdef;
            font-size: 16px;
            font-weight: bolder;
            font-family: Dialog;
            text-align: center;
            line-height: 40px;
            border: 1px solid #bbb;
        }
        #tip span{
            cursor: pointer;
        }
        #tip span:after{
            position: relative;
            top:-50px;
            right:-70px;
            display: block;
            content: 'X';
            width: 20px;
            height: 20px;
            text-align: center;
            line-height: 20px;
            border-radius: 50%;
            background-color: #fff;
            border: 1px solid #666;
        }
        #tip span:hover:after{
            color:red;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div id="left">
            <div class="info">
                <p>热门目的地:</p>
            </div>
            <div id="tip"></div>
        </div>
        <div id="right"></div>
    </div>
</body>
<script>
    (function(data){
        let oInfo  = document.querySelector("#left .info"),
            oTip   = document.getElementById("tip"),
            oRight = document.getElementById("right")
        ;
            data.forEach((ele,index)=>{
                let newSpan = document.createElement("span");
                    newSpan.innerHTML = ele.desc;
                    //  热门城市的添加
                    oInfo.appendChild(newSpan);

                newSpan.onclick = function(){
                    // span的添加
                    let allData = data[index];

                    if(allData.bool){return};
                    if(!allData.aLeftSpan){
                        allData.aLeftSpan = newSpan.cloneNode(true);
                        allData.aRSpan = newSpan.cloneNode(true);
                    }

                    oTip.appendChild(allData.aLeftSpan);
                    oRight.appendChild(allData.aRSpan);
                    allData.bool = true;

                    //点击删除
                    allData.aLeftSpan.onclick = function(){
                        oTip.removeChild(allData.aLeftSpan);
                        oRight.removeChild(allData.aRSpan);
                        allData.bool = false;
                    };
                };
            });


    })(
        [
            {
                desc : "马来西亚"
            },
            {
                desc : "韩国"
            },
            {
                desc : "三亚"
            },
            {
                desc : "新西兰"
            },{
                desc : "云南"
            }


        ]
    );

</script>
</html>
