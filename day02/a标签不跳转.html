<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">
        <title>小书书</title>
        <meta name="keywords" content="关键词">
        <meta name="description" content="描述">
        <meta name="author" content="小书书">
        <style>
            body{font-family: "Microsoft YaHei",serif;}
            body,dl,dd,p,h1,h2,h3,h4,h5,h6{margin:0;}
            ol,ul,li{margin:0;padding:0;list-style:none;}
            img{border:none;}
            #wrap{
                width: 100px;
                height: 100px;
                background-color: pink;
            }
        </style>
    </head>
    <body>

        <a href="javascript:;">a标签方法一</a>
        <a href="javascript:void(0)">a标签方法二</a>
        <div id="wrap"></div>
        <script>
            //基础点击事件
            let x = document.getElementById("wrap")
                x.onclick = function(){
                    alert("我被点击了");
                }
                //进入事件
                x.onmouseenter = function(){
                    console.log("进入");
                }
                //离开事件
                x.onmouseleave = function(){
                    console.log("离开");
                }
                //添加内容
                x.innerHTML = "<i>这是通过js添加的内容</i>"
            /*

              js严格区分大小写
              使用半角字符,英文符号
              layer 弹窗插件

             */
            //弹窗
            alert("大家好");

            //输入框
            let a1 = prompt("请输入你的名字");
            //确认框
            let a = confirm("你确认要这样吗");


            console.log(a);
            console.log(a1)

        </script>
    </body>
</html>
