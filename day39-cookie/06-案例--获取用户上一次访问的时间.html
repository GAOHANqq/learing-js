<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">
        <title>小书书</title>
        <meta name="keywords" content="关键词">
        <meta name="description" content="描述">
        <meta name="author" content="小书书">
        <style>
            body{font-family: "Microsoft YaHei",serif;user-select: none;}
            body,dl,dd,p,h1,h2,h3,h4,h5,h6{margin:0;}
            ol,ul,li{margin:0;padding:0;list-style:none;}
            img{border:none;}
        
        </style>
    </head>
    <body>
        <div id="wrap"></div>
        
        <script>
            let Cookie = {
                // 设置
                set(mJson,day){
                    let date = new Date( new Date().getTime() + day*24*60*60*1000 ).toUTCString();
                    Object.entries(mJson).forEach(([key,value])=>{
                        document.cookie = `${key}=${value};expires=${date}`;
                    });

                },
                // 获取
                get(key){
                    new RegExp("(^|\\s)"+key+"=([^;]+)(;|$)").test(document.cookie);
                    return RegExp.$2;
                },
                // 删除
                remove(key){
                    Cookie.set({[key]:""},-1);
                }
            };

            (function(){
                let oWrap = document.getElementById("wrap");
                let lastTime = Cookie.get("lastTime");
                let date = new Date().getTime();
                function showText(lastTime){
                    if( lastTime ){
                        let date = new Date(lastTime-0);
                        let [YY,MM,DD,HH,mm,ss] = [date.getFullYear(),date.getMonth()+1,date.getDate(),date.getHours(),date.getMinutes(),date.getSeconds()];
                        return `欢迎访问本站!您上次访问的时间为:${YY}-${MM}-${DD},${HH}:${mm}:${ss}`;
                    }else{
                        return `欢迎访问本站!您是第一次访问(* ￣3)(ε￣ *)`;
                    }
                }
                oWrap.innerText = showText(lastTime);
                Cookie.set({lastTime:date},365);
            })();
        </script>
    </body>
</html>
