<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">
        <title>小书书</title>
        <meta name="keywords" content="关键词">
        <meta name="description" content="描述">
        <meta name="author" content="小书书">
        <style>
            body{font-family: "Microsoft YaHei",serif;user-select: none;}
            body,dl,dd,p,h1,h2,h3,h4,h5,h6{margin:0;}
            ol,ul,li{margin:0;padding:0;list-style:none;}
            img{border:none;}
            #wrap{
                width: 300px;
                height: 400px;
                margin: 50px auto 0;
                text-align: center;
                background-color: #0bf;
                user-select: none;
            }
            #wrap .title{
                width: 100%;
                height: 30px;
                font-size: 14px;
                font-weight: bolder;
                line-height: 30px;
                color: #fff;
                background-color: #008dd0;
            }
            #form{
                width: 100%;
                padding-top: 20px;
            }
            #form input{
                width: 200px;
                height: 30px;
                margin-bottom: 10px;
                font-size: 12px;
                text-indent: 1em;
            }
            #form label{
                position: relative;
            }
            #form label span{
                display: none;
                position: absolute;
                top: 5px;
                right: -25px;
                width: 20px;
                height: 20px;
                background-color: #3fad5b;
                color: #fff;
                border-radius: 50%;
            }
            #form label span.show{
                display: block;
            }
            #btn input{
                color: #fff;
                font-weight: bolder;
                background-color: #008dd0;
                border: 0 none;
                cursor: pointer;
            }
        </style>
    </head>
    <body>
        <div id="wrap">
            <div class="title">注册</div>
            <form action="" method="" id="form">
                <div id="info">
					<input type="text" name="user" placeholder="请输入用户名" autocomplete="off"><label for="user"><span>√</span></label>
					<input type="text" name="password" placeholder="请输入密码" autocomplete="off"><label for="user"><span>√</span></label>
					<input type="text" name="repassword" placeholder="请再次输入密码" autocomplete="off"><label for="user"><span>√</span></label>
					<input type="text" name="tel" placeholder="请输入手机号" autocomplete="off"><label for="user"><span>√</span></label>
					<input type="text" name="qq" placeholder="请输入QQ号" autocomplete="off"><label for="user"><span>√</span></label>
                <input type="text" name="email" placeholder="请输入邮箱" autocomplete="off"><label for="user"><span>√</span></label>
				</div>
                <div id="btn">
                    <input type="submit" value="提交">
                </div>
            </form>
        </div>

        <script>
            (function(){
                //重要变量
                let oForm = document.getElementById("form"),
                    aInput = document.querySelectorAll("#info input"),
                    oBtn = document.querySelector("#btn input")
                ;
                //初始化

                oForm.user.focus();//焦点在第一个输入框
                //用户名验证
                    // 用户名以首字母开头,长度为6-16位
                aInput.forEach((ele,index)=>{
					ele.oninput = function(){
						checkUsername(ele.value);

					}
                });

				function checkUsername(value){
					let reg = /^\w{5,15}$/;
					let str = value;
					console.log(str.test(reg));
				}



            })();
        </script>
    </body>
</html>
