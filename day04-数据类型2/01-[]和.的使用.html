<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">
        <title>小书书</title>
        <meta name="keywords" content="关键词">
        <meta name="description" content="描述">
        <meta name="author" content="小书书">
        <style>
            body{font-family: "Microsoft YaHei",serif;}
            body,dl,dd,p,h1,h2,h3,h4,h5,h6{margin:0;}
            ol,ul,li{margin:0;padding:0;list-style:none;}
            img{border:none;}
        
        </style>
    </head>
    <body>
        <div id="wrap"></div>
        
        <script>
            let x = {
                666 : 1000,
                name:"王师傅",
                age : 18
            };
            let name = "age"

            console.log(x.name);    //点方法
            console.log(x["name"]); //方括号方法
            console["log"]("用[]号代替了.使用console.log");
            console.log(x[name]);   //[]中的name是变量名

            console.log(x[666]);  //数字类型的键,只能用中括号取值,类似数组



        </script>
    </body>
</html>
