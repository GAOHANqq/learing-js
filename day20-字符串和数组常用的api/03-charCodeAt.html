    <body>
        <div id="wrap"></div>
        
        <script>
        // charCodeAt() 返回指定索引的ASCII编码
        // String.fromCharCode()返回指定ASCII编码的字符串,从字符编码创建一个字符串。一个或多个ASCII编码的值
        //以上两个刚好相反
            let a = "高翰a";
            console.log(a.charCodeAt(2));//97

            console.log( String.fromCharCode(65) ); // A



            //简单应用

            let x = "我爱你,中国";
            for(let i=0;i<x.length;i++){
                //加密
                let y = String.fromCharCode( x.charAt(i).charCodeAt() + 520 ) ;
                //解密
                let z = String.fromCharCode( y.charCodeAt()- 520);
                console.log(y);
                console.log(z);
            }

        </script>
