<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">
        <title>小书书</title>
        <meta name="keywords" content="关键词">
        <meta name="description" content="描述">
        <meta name="author" content="小书书">
        <style>
            body{font-family: "Microsoft YaHei",serif;}
            body,dl,dd,p,h1,h2,h3,h4,h5,h6{margin:0;}
            ol,ul,li{margin:0;padding:0;list-style:none;}
            img{border:none;}
            #wrap{
                position:relative;
                width: 1010px;
                height: 600px;
                margin:20px auto;
            }
            #wrap .left{
                width: 20%;
                height: 50%;
            }
            #wrap .left ul{
                width: 100%;
                height: 100px;
                margin-bottom:2px;
                background-color: #000;
                color:#fff;
                font-size: 30px;
                text-align: center;
                line-height: 100px;
                cursor: pointer;
            }
            #wrap .left ul.on{
                background-color: #f60;
            }
            #wrap .left ul li{
                display:none;
                position:absolute;
                top:0;
                right:0;
                width: 800px;
                height: 600px;
            }
            #wrap .left ul li.show{
                display:block;
            }
            #wrap .left ul li img{
                width: 800px;
                height: 600px;
            }
            #wrap .right{
                position:absolute;
                top:0;
                right:0;
                width: 80%;
                height: 100%;
            }
            #wrap .tab{
                position: absolute;
                bottom:15px;
                left:215px;
                width: 200px;
                height: 50px;
            }
            #wrap .tab ul{
                 width: 200%;
                 height: 100%;
            }
            #wrap .tab ul li{
                float:left;
                width: 10%;
                height: 100%;
                margin-left:20px;
                background-color: #000;
                color:#fff;
                text-align: center;
                line-height: 50px;
                cursor: pointer;
            }
            #wrap .tab ul li.on{
                background-color: #f60;
            }
            /*#wrap .left .sun,#wrap .left .song,#wrap .left .quan{*/
                /*background-color: #000;*/
            /*}*/
            /*#wrap .left .sun.on,#wrap .left .song.on,#wrap .left .quan.on{*/
                /*background-color: #f60;*/
            /*}*/
            /*#wrap .left .ul li.show,#wrap .left .ul li.show,#wrap .left .ul li.show{*/
                /*display: block;*/
            /*}*/

        </style>
    </head>
    <body>
        <div id="wrap">
            <div class="left">
                <ul class="on">
                    <p>孙艺珍</p>
                    <li class="show"><img src="img/1.jpg" alt=""></li>
                    <li><img src="img/2.jpg" alt=""></li>
                    <li><img src="img/3.jpg" alt=""></li>
                    <li><img src="img/4.jpg" alt=""></li>
                    <li><img src="img/5.jpg" alt=""></li>
                </ul>
                <ul>
                    <p>宋慧乔</p>
                    <li><img src="img/01.jpg" alt=""></li>
                    <li><img src="img/02.jpg" alt=""></li>
                    <li><img src="img/03.jpg" alt=""></li>
                    <li><img src="img/04.jpg" alt=""></li>
                    <li><img src="img/05.jpg" alt=""></li>
                </ul>
                <ul>
                    <p>全智贤</p>
                    <li><img src="img/001.jpg" alt=""></li>
                    <li><img src="img/002.jpg" alt=""></li>
                    <li><img src="img/003.jpg" alt=""></li>
                    <li><img src="img/004.jpg" alt=""></li>
                    <li><img src="img/005.jpg" alt=""></li>
                </ul>
            </div>
            <div class="right"></div>
            <div class="tab">
                <ul>
                    <li class="on">1</li>
                    <li>2</li>
                    <li>3</li>
                    <li>4</li>
                    <li>5</li>
                </ul>
            </div>
        </div>
        
        <script>
            let aLeftUl = document.querySelectorAll("#wrap .left ul");
            let aLeftli = document.querySelectorAll("#wrap .left ul li");
            let aTabli = document.querySelectorAll("#wrap .tab ul li");
            let ulLen = aLeftUl.length;
            let len = aTabli.length;
            let index = 0;
            console.log(aLeftli);
            //左边ul的改变
            for(let i=0;i<ulLen;i++){
                aLeftUl[i].onclick = function(){
                    aLeftUl[index].className = "";
                    index = i;
                    aLeftUl[index].className += "on";
                    // aLeftUl[index][index].className += "show";


                }

                // aLeftUl[i].onclick = function(){
                //     aLeftli.className = "show";
                // }
            }





            for(let i=0;i<len;i++){
                aTabli[i].onmouseenter = function(){
                    aTabli[index].className = "";
                    index = i;
                    aTabli[index].className += "on";

                    // aLeftli[index].className = "show";
                }
            }
        </script>
    </body>
</html>
