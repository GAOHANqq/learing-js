            body{font-family: "Microsoft YaHei",serif;user-select: none;}
            body,dl,dd,p,h1,h2,h3,h4,h5,h6{margin:0;}
            ol,ul,li{margin:0;padding:0;list-style:none;}

    <body>
        <div id="wrap"></div>
        
        <script>
            /*
                起始位置  ^
                结尾位置  $

            */
            let reg = /^abc/g;
            let str = "abcddef";
            let str1 = "defabc";
            console.log(str.match(reg));// ["abc"]
            console.log(str1.match(reg));// null
        </script>
    </body>
