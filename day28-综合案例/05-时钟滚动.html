<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">

    <style>
        body{font-family: "Microsoft YaHei",serif;}
        body,dl,dd,p,h1,h2,h3,h4,h5,h6{margin:0;}
        ol,ul,li{margin:0;padding:0;list-style:none;}
        img{border:none;}
        #wrap{
            width: 400px;
            height: 200px;
            border: 1px solid #bbb;
            margin: 50px auto 0;
        }
        #content{
            /*overflow: hidden;*/
            width: 100%;
            height: 60px;
            margin-top: 65px;
            text-align: center;
        }
        #content span{
            display: inline-block;
            width: 40px;
            height: 60px;
            text-align: center;
            font-size: 50px;
            line-height: 60px;
            font-weight: bolder;
            color: #ccc;
            background-image:linear-gradient(to bottom,#111 10%,#333 45%,#666 70%,#888 100%);
            border-radius: 15px;
            margin-top: 0px;
            transition: .5s;
        }
        #content .hide{
            margin-top: 60px;
        }
        #content span.clear{
            background-image: none;
        }
    </style>

        </div>

            function getNowTime(){
                let now = new Date();

                let h   = now.getHours();
                let m   = now.getMinutes();
                let s   = now.getSeconds();

                m = m < 10?"0"+m:m+"";
                s = s < 10?"0"+s:s+"";

                return [...h,...m,...s];

            }
